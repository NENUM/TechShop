<div>
    <app-header></app-header>
</div>
<h2>Carrito de compras</h2>
<button label="Vaciar" (click)="vaciarCarrito()" pButton></button>
<p-table [value]="products">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Tus productos
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th></th>
            <th>Eliminar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.nombre}}</td>
            <td>{{product.valor | currency:'USD'}}</td>
            <td>{{product.cantidad}}</td>
            <td>
                <button class="p-button-outlined p-button-rounded mr-1" icon="pi pi-plus" (click)="cantidad(product.id, product.cantidad, 1)" pButton></button>
                <button class="p-button-outlined p-button-rounded" icon="pi pi-minus" (click)="cantidad(product.id, product.cantidad, -1)" pButton></button>
            </td>
            <td><button class="p-button-danger p-button-outlined p-button-rounded" icon="pi pi-trash" (click)="eliminar(product.id)" pButton></button></td>
            <!-- <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td> -->
            <!-- <td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span></td> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <button label="Comprar" (click)="comprar()" pButton></button>
    </ng-template>
</p-table>

<h3>Tu envio sera entregado en: {{direccion}} </h3>
